<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Contact Form </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Quicksand&amp;display=swap'><link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="contact.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container d-flex justify-content-center align-items-center">
	
	
	
  <form method="post" action="" name="contact-form">
    <h1 class="title text-center mb-4">Talk to Us</h1>

			<!-- Name -->
			<div class="form-group position-relative">
				<label for="formName" class="d-block">
					<i class="icon" data-feather="user"></i>
				</label>
				<input type="text" name="Name" class="form-control form-control-lg thick" placeholder="Name">
			</div>

			<!-- E-mail -->
			<div class="form-group position-relative">
				<label for="formEmail" class="d-block">
					<i class="icon" data-feather="mail"></i>
				</label>
				<input type="email" name="E-Mail ID" class="form-control form-control-lg thick" placeholder="E-mail">
			</div>
            <!-- phone -->
            <div class="form-group position-relative">
				<label for="formphone" class="d-block">
					<i class="icon" data-feather="phone"></i>
				</label>
				<input type="number" name="Phone Number" class="form-control form-control-lg thick" placeholder="Phone number">
			</div>

			<!-- Message -->
			<div class="form-group message">
				<textarea  name="Message" class="form-control form-control-lg" rows="7" placeholder="Message"></textarea>
			</div>
		
			<!-- Submit btn -->
			<div class="text-center">
                <!-- <input type="submit" value="Submit" > -->

				<button type="submit" class="btn btn-primary" id="submit" >Send message</button>
                <a href="./index.html" class="btn btn-primary"  >Back</a>


			</div>
	</form>
	
</div>

<script  src="./contact.js"></script>

</body>
</html>
